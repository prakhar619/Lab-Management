<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign in</title>
    </head>
    <body>
        <h2>Sign in to enter room</h2>
        <form   action="/formUpload"  method="post">
            <fieldset>
                <legend>User Info</legend>
                <label>Name: <input      name="name"         type="text"     id="name_box"   value=""    size="20"    maxlength="40"  >                          </label>   <!--each form elem require label; widen clickable area; screen reader; implicit label--> 
                <label>Password: <input  name="pin"          type="password" id="pin_box"    value=""    size="20"    maxlength="40"  required >                          </label>   <!--each form elem require label; widen clickable area; screen reader; implicit label--> 
                <label>Email:<input      name="email"        type="email"    id="email_box">                                                                                              </label>
                <label>Lab: <input      name="lab"         type="number"     id="lab_box"  >                          </label>   <!--each form elem require label; widen clickable area; screen reader; implicit label--> 
            </fieldset>
            <fieldset>
                <p> I acknowledge that I have done this lab and will be ready to give viva when called upon without any considerable delay failing to which I am ready to bear the punishment</p>
                <legend></legend>
                <label>         <input   name="submit_data"     type="submit"   id="button_sub" value="Submit">         </label>
            </fieldset>
        </form>
    </body>
</html>
